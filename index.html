<body>
	<h1 class='header'>Zoe Appleseed</h1>
	<p class='desc'>Artist and Designer</p>
	<div class="content">
		<div class="sidebar"></div>
		<div class='preview'></div>
		<div class='copyright'>Copyright Zoe Calton 2014</div>
		<div class='links'>
			<p class='bio'>Contact me for prints or commisions or just to say "Hey!" :)</p>
			<p><a href=''>Instagram</a></p>
			<p><a href=''>Twitter</a></p>
			<p><a href=''>Tumblr</a></p>
			<p><a href=''>Mail</a></p>
		</div>
	</div>
	<script type="text/javascript" src="http://zoeappleseed.tumblr.com/api/read/json?tagged=seed"></script>
	<script src="jquery.js"></script>
	<script src="js/underscore-min.js"></script>
	<script>

	function populate(response){

		var thumbs = _(response.posts).map(function(post){
		  console.log(post)
		  var photo = post.photos[0];
		  return {
		    thumb: photo.alt_sizes[3].url,
		    original: photo.original_size.url
		  }
		})

		var links = _(thumbs).map(function(thumb){
			return $('<img src="'+thumb.original+'" class="shadow">')
		})
		var shuffled =_.shuffle(links);
		$('.sidebar').append(shuffled)
		$('.preview').append(shuffled[0])

		$('.sidebar img').click(function(){
			$('.preview img').attr('src',$(this).attr('src'))
		})
	}



	</script>
	<script src="js/tumblr_load.js"></script>
</body>
