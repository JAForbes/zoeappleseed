<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no"> <!-- Disable highlighting when tapping -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<title>Zoe Appleseed</title>
</head>
<style>
* {
	font-family: Helvetica;
}
body{
	background-color: #EEE; 
	overflow: hidden;
}
.content {
	width: 80%;
	height: 100%;
	position: absolute;
	left:20%;
}
.sidebar img{
  position: relative;
  width:90%;
  left: 5%;

  border-radius: 5%;
  margin-top: 1em; 
  margin-bottom: 1em; 

  -moz-box-shadow:    0px 0px 10px 2px rgba(0,0,0,0.1);
  -webkit-box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
  box-shadow:         0px 0px 10px 2px rgba(0,0,0,0.1);
}
.sidebar {
	position: absolute;
	top:2em;
	left:2em;
	width: 15%;
	height: 90%;
	overflow-y:scroll;
}
::-webkit-scrollbar { 
    display: none; 
}
</style>

</head>
<body>
	<div class="sidebar">

	</div>
	<div class="content">
		<h1>Hi</h1>
	</div>

	<script type="text/javascript" src="http://zoeappleseed.tumblr.com/api/read/json?tagged=seed"></script>
	<script src="jquery.js"></script>
	<script src="js/underscore-min.js"></script>
	<script>

	function populate(response){

		var thumbs = _(response.posts).map(function(post){
		  var photo = post.photos[0];
		  return {
		    thumb: photo.alt_sizes[3].url,
		    original: photo.alt_sizes[0].url
		  }
		})

		var links = _(thumbs).map(function(thumb){
			return $('<img src="'+thumb.thumb+'">')
		})
		$('.sidebar').append(_.shuffle(links))

	}

	</script>
	<script src="js/tumblr_load.js"></script>
</body> 
</html>
