<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no"> <!-- Disable highlighting when tapping -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:100" rel="stylesheet" type="text/css">
	<title>Zoe Appleseed</title>
</head>
<style>
* {
	font-family: 'Roboto Slab', serif;
}
body{
	background-color: #EEE; 
	overflow: hidden;
	width: 100%;
	margin: 0;
}
.shadow {
  -moz-box-shadow:    0px 0px 10px 2px rgba(0,0,0,0.1);
  -webkit-box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
  box-shadow:         0px 0px 10px 2px rgba(0,0,0,0.1);
}
.sidebar {
	position: absolute;
	width: 15%;
	height: 90%;
	overflow-y:scroll;
}
.sidebar img{
  position: relative;
  width:90%;
  left: 5%;

  border-radius: 5%;
  margin-bottom: 1em; 
  margin-bottom: 1em; 
}
::-webkit-scrollbar { 
    display: none; 
}
.header {
	position: absolute;
	margin: auto;
	color:black;
	width: 100%;
	text-align: center;
	font-weight: 100;
	font-size: 3em;
	margin: 0;
	font-family: 'Roboto Slab', serif;
}
.desc {
	width: 100%;
	position: absolute;
	top:4em;
	text-align: center;
}
.content {
	top:7em;
	width: 100%;
	height: 80%;
	position: absolute;
}
.content .copyright {
	position: absolute;
	width: 100%;
	text-align: center;
	top:77%;
}
.content .preview {
	position: absolute;
	left: 20%;
	width: 60%;
	height: 75%;
}
.content .preview img{
	display: block;
	margin-left: auto;
	margin-right: auto;
	max-height: 100%;
	max-width: 100%;
}
.links {
	position: absolute;
	top: 0;
	right:0; 
	width:20%;
	text-align: left;
	font-size: 1.5em;
}
a:visited {
	color: black;
}
</style>

</head>
<body>
	<h1 class='header'>Zoe Appleseed</h1>
	<p class='desc'>Artist and Designer</p>
	<div class="content">
		<div class="sidebar"></div>
		<div class='preview'></div>
		<div class='copyright'>Copyright Zoe Calton 2014</div>
		<div class='links'>
			<p>Contact me for prints or commisions<p><p>or just to say "Hey!" :)<p>
			<p><a href=''>Instagram</a></p>
			<p><a href=''>Twitter</a></p>
			<p><a href=''>Tumblr</a></p>
			<p><a href=''>Mail</a></p>
		</div>
	</div>
	<script type="text/javascript" src="http://zoeappleseed.tumblr.com/api/read/json?tagged=seed"></script>
	<script src="jquery.js"></script>
	<script src="js/underscore-min.js"></script>
	<script>

	function populate(response){

		var thumbs = _(response.posts).map(function(post){
		  console.log(post)
		  var photo = post.photos[0];
		  return {
		    thumb: photo.alt_sizes[3].url,
		    original: photo.original_size.url
		  }
		})

		var links = _(thumbs).map(function(thumb){
			return $('<img src="'+thumb.original+'" class="shadow">')
		})
		var shuffled =_.shuffle(links);
		$('.sidebar').append(shuffled)
		$('.preview').append(shuffled[0])

		$('.sidebar img').click(function(){
			$('.preview img').attr('src',$(this).attr('src'))
		})
	}



	</script>
	<script src="js/tumblr_load.js"></script>
</body> 
</html>
